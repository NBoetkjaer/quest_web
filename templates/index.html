<!DOCTYPE html>
<html>
  <head>
    <title>QuestWeb</title>
    <!-- For all browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static_url("favicon-32x32.png")}}"></link>
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png"> -->

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ static_url("css/materialize.min.css")}}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{{ static_url("css/styles.css")}}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

  <header>
    <nav>
      <div class="container">
          <div class="nav-wrapper">
            <a href="/?quest=0" class="brand-logo">Quest Web</a>
          </div>
      </div>
    </nav>
  </header>

    <div class="parallax-container valign-wrapper">
      <div class="parallax"><img src="{{ static_url("Coding-Pirate-logo.png")}}" alt="Unsplashed background img"></div>
    </div>

    <div class="container">
      <div class="section">

        <!--   Icon Section   -->
        <div class="row">

          <div class="col s12 m6">
            <div class="icon-block">
              <a href="/?quest=1" class="brand-logo">
                <h2 class="center brown-text"><i>Opgave 1</i></h2>
                <h5 class="center">Introduktion til Python, Dictionary og http requests</h5>
              </a>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="icon-block">
              <a href="/?quest=2" class="brand-logo">
                <h2 class="center brown-text"><i>Opgave 2</i></h2>
                <h5 class="center">Læs fra en Python List og læg to tal sammen</h5>
              </a>
            </div>
          </div>

          <div class="col s12 m6">
            <div class="icon-block">
              <a href="/?quest=3" class="brand-logo">
                <h2 class="center brown-text"><i>Opgave 3</i></h2>
                <h5 class="center">Lær at lave løkker</h5>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="parallax-container valign-wrapper">
      <div class="section no-pad-bot">
      </div>
      <div class="parallax"><img src="{{ static_url("matrix.gif")}}" alt="Unsplashed background img"></div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="{{ static_url("js/materialize.min.js")}}"></script>
    <script src="{{ static_url("js/init.js")}}"></script>
  </body>
</html>
